<div class="home-container">
  <mat-toolbar color="primary" class="toolbar">
    <img src="assets/Interserve.png" alt="Logo" class="logo">
    <!-- <span class="title">🎯 くじ引きシステム</span> -->
    <span class="spacer"></span>
    
    <button mat-icon-button (click)="goToAdmin()" matTooltip="管理者設定">
      <mat-icon>settings</mat-icon>
    </button>
  </mat-toolbar>

  <div class="hero-section" *ngIf="config$ | async as config">
    <div class="particles-bg"></div>
    
    <div class="hero-content">
      <h1 class="hero-title">{{ config.title }}</h1>
      <p class="hero-description">{{ config.description }}</p>
      
      <div class="stats-container">
        <mat-card class="stat-card">
          <mat-card-content>
            <div class="stat-value">{{ remainingItems }}</div>
            <div class="stat-label">残りのくじ</div>
          </mat-card-content>
        </mat-card>
        
        <mat-card class="stat-card" *ngIf="session$ | async as session">
          <mat-card-content>
            <div class="stat-value">{{ session.draws.length }}</div>
            <div class="stat-label">抽選済み</div>
          </mat-card-content>
        </mat-card>
        
        <mat-card class="stat-card" *ngIf="session$ | async as session">
          <mat-card-content>
            <div class="stat-value">{{ session.remainingDraws }}</div>
            <div class="stat-label">残り抽選回数</div>
          </mat-card-content>
        </mat-card>
      </div>
      
      <div class="action-buttons">
        <button 
          mat-raised-button 
          color="accent" 
          class="start-button"
          (click)="startLottery()"
          [disabled]="remainingItems === 0"
        >
          <mat-icon>casino</mat-icon>
          <span>くじを引く</span>
        </button>
        
        <button 
          mat-stroked-button 
          color="warn"
          (click)="resetSession()"
        >
          <mat-icon>refresh</mat-icon>
          <span>リセット</span>
        </button>
      </div>
    </div>
  </div>
